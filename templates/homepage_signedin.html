{% extends 'base.html' %}
{% block content %}

<button id='log-out' >Log Out</button>
<button id='login' hidden>Log In</button><br>
<a href='/register' ><button id='sign-up' hidden>Sign Up</button></a><br>


<h1>Ratings</h1>

<h2>Movies</h2>
<p><a href="/movies">View all movies</a></p>

<h2>Users</h2>
<p><a href="/users">View all users</a></p>
<div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<script>

function logOut(){

        $('#log-out').remove();
        $('#sign-up').show();
        $('#login').show();
        $.get('/logout', function userLogOutCompletion(){
            alert("You are logged out");
        });
}

$('#log-out').on('click', logOut);



</script>

{% endblock %}
